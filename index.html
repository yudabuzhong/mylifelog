        @keyframes popIn { 0% { transform: scale(0) rotate(0deg); opacity: 0; } 100% { transform: scale(1) rotate(var(--rot)); opacity: 1; } }

        const HeaderLogo = ({ theme }) => {

                    <div className="relative border border-[#32ff00] px-4 py-1 bg-black skew-x-[-10deg]">
                         <span className="block text-3xl font-[Jura] font-black tracking-tighter text-[#32ff00] skew-x-[10deg] drop-shadow-[0_0_5px_rgba(50,255,0,0.8)]">
                             LIFELOG_2026
                         </span>
                         <span className="absolute -top-3 -right-3 text-[10px] bg-[#32ff00] text-black px-1 font-bold skew-x-[10deg]">v2.6</span>
                    </div>
                )
            };
            return styles[theme] || styles.cute;
        };

        const App = () => {
            const loadState = (key, def) => localStorage.getItem(key) || def;
            
            const [layout, setLayout] = useState('grid');
            const [theme, setTheme] = useState(() => loadState('lifelog_theme', 'cute'));
            const [customText, setCustomText] = useState(() => loadState('lifelog_text', 'SWEET DAY'));
            const [dateText, setDateText] = useState(() => loadState('lifelog_date', new Date().toLocaleDateString('en-CA').replace(/-/g, '.')));
            
            const [images, setImages] = useState([
                { url: null, x: 0, y: 0, scale: 1 }, { url: null, x: 0, y: 0, scale: 1 },
                { url: null, x: 0, y: 0, scale: 1 }, { url: null, x: 0, y: 0, scale: 1 }
            ]);
            const [stickers, setStickers] = useState([]);
            const [isGenerating, setIsGenerating] = useState(false);
            const [activeSlot, setActiveSlot] = useState(null);
            const [activeStickerId, setActiveStickerId] = useState(null);
            const [generatedImage, setGeneratedImage] = useState(null);
            
            const frameRef = useRef(null);
            const batchInputRef = useRef(null);
            const singleInputRef = useRef(null);
            
            const dragStartRef = useRef({ x: 0, y: 0 });
            const isDraggingImageRef = useRef(false);
            const isDraggingStickerRef = useRef(false);

            useEffect(() => {
                document.body.className = `theme-${theme}-bg`;
                localStorage.setItem('lifelog_theme', theme);
            }, [theme]);

            useEffect(() => { localStorage.setItem('lifelog_text', customText); }, [customText]);
            useEffect(() => { localStorage.setItem('lifelog_date', dateText); }, [dateText]);

            const handleWheel = (e) => {
                if (activeSlot !== null || activeStickerId !== null) {
                    const delta = -e.deltaY * 0.001;
                    if (activeSlot !== null) {
                        setImages(prev => {
                            const updated = [...prev];
                            const newScale = Math.max(0.5, Math.min(3, updated[activeSlot].scale + delta));
                            updated[activeSlot] = { ...updated[activeSlot], scale: newScale };
                            return updated;
                        });
                    } else if (activeStickerId !== null) {
                        setStickers(prev => prev.map(s => {
                            if (s.id === activeStickerId) {
                                return { ...s, scale: Math.max(0.2, Math.min(3, (s.scale || 1) + delta)) };
                            }
                            return s;
                        }));
                    }
                }
            };

            const handleBatchUpload = (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                files.slice(0, 4).forEach((file, idx) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                         setImages(prev => {
                            const updated = [...prev];
                            updated[idx] = { ...updated[idx], url: event.target.result, x: 0, y: 0, scale: 1 };
                            return updated;
                         });
                    };
                    reader.readAsDataURL(file);
                });
            };

            const handleSingleUpload = (e) => {
                const file = e.target.files[0];
                if (file && activeSlot !== null) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setImages(prev => {
                            const updated = [...prev];
                            updated[activeSlot] = { ...updated[activeSlot], url: event.target.result, x:0, y:0, scale: 1 };
                            return updated;
                        });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const triggerBatchUpload = () => { batchInputRef.current.click(); };
            const triggerSingleUpload = (index) => {
                setActiveSlot(index);
                setTimeout(() => singleInputRef.current.click(), 0);
            };

            const getClientCoords = (e) => {
                if (e.touches && e.touches.length > 0) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                return { x: e.clientX, y: e.clientY };
            };

            const handleImageStart = (e, index) => {
                if (!images[index].url) return;
                const { x, y } = getClientCoords(e);
                setActiveSlot(index);
                setActiveStickerId(null); 
                isDraggingImageRef.current = true;
                dragStartRef.current = { x: x - images[index].x, y: y - images[index].y };
            };

            const handleStickerStart = (e, stickerId) => {
                e.stopPropagation(); 
                const { x, y } = getClientCoords(e);
                setActiveStickerId(stickerId);
                setActiveSlot(null); 
                const sticker = stickers.find(s => s.id === stickerId);
                if (!sticker) return;
                isDraggingStickerRef.current = true;
                if (frameRef.current) {
                    const rect = frameRef.current.getBoundingClientRect();
                    dragStartRef.current = {
                        x: x, y: y,
                        initialPctX: sticker.x,
                        initialPctY: sticker.y,
                        width: rect.width,
                        height: rect.height
                    };
                }
            };

            const handleMove = (e) => {
                if (!isDraggingImageRef.current && !isDraggingStickerRef.current) return;
                const { x, y } = getClientCoords(e);

                if (isDraggingImageRef.current && activeSlot !== null) {
                    e.preventDefault(); 
                    const newX = x - dragStartRef.current.x;
                    const newY = y - dragStartRef.current.y;
                    setImages(prev => {
                        const updated = [...prev];
                        updated[activeSlot] = { ...updated[activeSlot], x: newX, y: newY };
                        return updated;
                    });
                }
                
                if (isDraggingStickerRef.current && activeStickerId !== null) {
                    e.preventDefault();
                    const { x: startX, y: startY, initialPctX, initialPctY, width, height } = dragStartRef.current;
                    const deltaX = x - startX;
                    const deltaY = y - startY;
                    const deltaPctX = (deltaX / width) * 100;
                    const deltaPctY = (deltaY / height) * 100;
                    setStickers(prev => prev.map(s => {
                        if (s.id === activeStickerId) {
                            return { ...s, x: initialPctX + deltaPctX, y: initialPctY + deltaPctY };
                        }
                        return s;
                    }));
                }
            };

            const handleEnd = () => {
                isDraggingImageRef.current = false;
                isDraggingStickerRef.current = false;
            };

            const generateStickers = () => {
                const set = STICKER_SETS[theme];
                const newStickers = [];
                const count = Math.floor(Math.random() * 3) + 4; 
                for(let i=0; i<count; i++) {
                    newStickers.push({
                        id: Math.random(),
                        content: set[Math.floor(Math.random() * set.length)],
                        x: Math.random() * 80 + 5,
                        y: Math.random() * 85 + 5,
                        rotation: Math.random() * 40 - 20,
                        scale: Math.random() * 0.5 + 0.8
                    });
                }
                setStickers(newStickers);
            };

            const removeStickers = () => {
                if (activeStickerId) {
                    setStickers(prev => prev.filter(s => s.id !== activeStickerId));
                    setActiveStickerId(null);
                } else {
                    setStickers([]);
                }
            };

            const generateRandomText = () => {
                const presets = TEXT_PRESETS[theme];
                setCustomText(presets[Math.floor(Math.random() * presets.length)]);
            };

            const handleDownload = async () => {
                if (!frameRef.current) return;
                setIsGenerating(true);
                setActiveSlot(null);
                setActiveStickerId(null);
                
                // Wait for Font
                await document.fonts.ready;
                // Wait for React UI cleanup
                await new Promise(resolve => setTimeout(resolve, 150));

                try {
                    // 1. Ghost Container: Fixed, Top 0, Visible but transparent
                    // This tricks iOS into rendering it fully because it's "in viewport"
                    const ghost = document.createElement('div');
                    ghost.style.position = 'fixed';
                    ghost.style.top = '0';
                    ghost.style.left = '0';
                    ghost.style.zIndex = '9999'; // On top of everything
                    ghost.style.opacity = '0.01'; // Almost invisible but technically visible
                    ghost.style.pointerEvents = 'none'; // Click-through
                    
                    // 2. Strict Dimensions
                    const targetWidth = layout === 'strip' ? 200 : 320;
                    const targetHeight = layout === 'strip' ? 800 : 400;
                    
                    ghost.style.width = `${targetWidth}px`;
                    ghost.style.height = `${targetHeight}px`;
                    
                    // 3. Clone
                    const originalFrame = frameRef.current;
                    const clone = originalFrame.cloneNode(true);
                    
                    // Reset clone styles
                    clone.style.width = '100%';
                    clone.style.height = '100%';
                    clone.style.transform = 'none'; 
                    clone.style.margin = '0';
                    clone.style.boxShadow = 'none';
                    
                    ghost.appendChild(clone);
                    document.body.appendChild(ghost);

                    // 4. Wait for repaint (Crucial for iOS Safari blank image fix)
                    await new Promise(r => setTimeout(r, 300));

                    // 5. Capture
                    const canvas = await html2canvas(clone, { 
                        width: targetWidth,
                        height: targetHeight,
                        scale: 3, 
                        backgroundColor: null,
                        useCORS: true, // For cross-origin images
                        logging: false
                    });
                    
                    // 6. Cleanup
                    document.body.removeChild(ghost);
                    
                    const dataUrl = canvas.toDataURL('image/png');
                    
                    if (!/Mobi|Android/i.test(navigator.userAgent)) {
                        const link = document.createElement('a');
                        link.download = `lifelog_${theme}_${Date.now()}.png`;
                        link.href = dataUrl;
                        link.click();
                    }
                    
                    setGeneratedImage(dataUrl);

                } catch (err) {
                    alert("ÁîüÊàêÂ§±Ë¥•ÔºåËØ∑ÈáçËØï");
                    console.error(err);
                } finally {
                    setIsGenerating(false);
                }
            };

            const t = THEMES[theme];

            // Mobile Scaling (Visual Only)
            const frameW = layout === 'strip' ? 200 : 320;
            const frameH = layout === 'strip' ? 800 : 400;
            const frameStyle = {
                width: `${frameW}px`,
                height: `${frameH}px`,
                transformOrigin: 'top center'
            };

            return (
                <div 
                    className={`min-h-screen flex items-center justify-center p-4 theme-transition ${isGenerating ? 'printing' : ''}`}
                    onMouseMove={handleMove}
                    onMouseUp={handleEnd}
                    onMouseLeave={handleEnd}
                    onTouchMove={handleMove}
                    onTouchEnd={handleEnd}
                    onWheel={handleWheel}
                >
                    <div className={`flex flex-col md:flex-row gap-0 max-w-4xl w-full mx-auto ${t.panelClass} transition-all duration-300`}>
                        
                        {/* LEFT: CANVAS AREA */}
                        <div className="flex-1 p-6 md:p-8 flex flex-col items-center justify-center border-b md:border-b-0 md:border-r border-gray-300/10 overflow-hidden">
                            <div className="mb-6"><HeaderLogo theme={theme} /></div>

                            {/* SCALING WRAPPER */}
                            <div className="w-full flex justify-center overflow-hidden" style={{ minHeight: '400px' }}>
                                <div className="scale-[0.75] md:scale-100 origin-top transition-transform no-select">
                                    {/* MAIN CANVAS */}
                                    <div 
                                        ref={frameRef}
                                        className={`
                                            relative p-4 transition-all duration-500 overflow-hidden flex flex-col shrink-0
                                            ${t.frameClass}
                                        `}
                                        style={frameStyle}
                                    >
                                        {t.decor}

                                        <div className={`
                                            w-full flex-1 gap-2 transition-all duration-300
                                            ${layout === 'grid' ? 'grid grid-cols-2 grid-rows-2' : 'grid grid-cols-1 grid-rows-4'}
                                            ${theme === 'fuji' ? 'fuji-sprocket-grid' : ''}
                                        `}>
                                            {[0, 1, 2, 3].map((idx) => (
                                                <div 
                                                    key={idx}
                                                    className={`
                                                        relative overflow-hidden group flex items-center justify-center prevent-scroll w-full h-full
                                                        ${images[idx].url ? '' : 'cursor-pointer hover:bg-black/10'}
                                                        ${activeSlot === idx && !isGenerating ? `ring-2 ring-offset-1 z-20 ${theme === 'cyber' ? 'ring-[#32ff00]' : 'ring-red-500'}` : ''}
                                                        filter-${theme}
                                                        ${theme === 'fuji' ? 'bg-[#1a1a1a]' : 'bg-gray-100'}
                                                    `}
                                                    onMouseDown={(e) => handleImageStart(e, idx)}
                                                    onTouchStart={(e) => handleImageStart(e, idx)}
                                                    onClick={() => !images[idx].url && triggerSingleUpload(idx)}
                                                >
                                                    {images[idx].url ? (
                                                        <>
                                                            <img 
                                                                src={images[idx].url}
                                                                className="w-full h-full object-cover pointer-events-none select-none absolute top-0 left-0"
                                                                crossOrigin="anonymous" // Security fix
                                                                style={{
                                                                    transform: `translate(${images[idx].x}px, ${images[idx].y}px) scale(${images[idx].scale})`, 
                                                                }}
                                                                alt="uploaded"
                                                            />
                                                            {!isGenerating && (
                                                                <button 
                                                                    onClick={(e) => { e.stopPropagation(); triggerSingleUpload(idx); }}
                                                                    onTouchEnd={(e) => { e.stopPropagation(); triggerSingleUpload(idx); }}
                                                                    className={`absolute top-1 right-1 p-1.5 rounded-full z-50 opacity-0 group-hover:opacity-100 transition-opacity ${theme === 'cyber' ? 'bg-[#32ff00] text-black' : 'bg-white text-black'}`}
                                                                    title="ÊõøÊç¢ÂõæÁâá"
                                                                >
                                                                    <RefreshCcw size={14} />
                                                                </button>
                                                            )}
                                                        </>
                                                    ) : (
                                                        <div className={`font-black text-xl opacity-20 ${theme === 'fuji' ? 'text-white' : 'text-gray-300'}`}>{idx + 1}</div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>

                                        <div className="absolute inset-0 z-40 pointer-events-none">
                                            {stickers.map((s) => (
                                                <div 
                                                    key={s.id}
                                                    onMouseDown={(e) => handleStickerStart(e, s.id)}
                                                    onTouchStart={(e) => handleStickerStart(e, s.id)}
                                                    className={`
                                                        absolute sticker-enter text-3xl drop-shadow-md cursor-grab active:cursor-grabbing select-none hover:scale-110 transition-transform pointer-events-auto prevent-scroll
                                                        ${activeStickerId === s.id && !isGenerating ? 'opacity-80' : ''}
                                                    `}
                                                    style={{
                                                        left: `${s.x}%`, top: `${s.y}%`,
                                                        transform: `rotate(${s.rotation}deg) scale(${s.scale || 1})`
                                                    }}
                                                >
                                                    {s.content}
                                                </div>
                                            ))}
                                        </div>
                                        
                                        <div className="mt-4 pb-2 flex flex-col items-center justify-center z-30 relative pointer-events-none shrink-0">
                                            <div className={`
                                                text-center font-bold uppercase tracking-widest px-2 break-words w-full
                                                ${t.textColor} ${t.fontClass}
                                                ${theme === 'cyber' ? 'text-lg tracking-tighter drop-shadow-[0_0_5px_rgba(50,255,0,0.8)]' : 'text-sm'}
                                                ${theme === 'fuji' ? 'tracking-[0.2em] text-xs font-normal opacity-80' : ''}
                                            `}>
                                                {customText}
                                            </div>
                                            <div className={`
                                                tracking-widest mt-1 opacity-90
                                                ${t.dateClass}
                                            `}>
                                                {dateText}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-4 mt-6">
                                <button onClick={() => setLayout('grid')} className={`px-4 py-2 rounded-lg text-xs font-bold transition-all shadow-sm border flex items-center gap-2 ${t.btnClass} ${layout === 'grid' ? 'bg-opacity-100 ring-2 ring-offset-1' : 'bg-opacity-50 opacity-60'}`}>
                                    <GridIcon size={14} /> 2x2 Grid
                                </button>
                                <button onClick={() => setLayout('strip')} className={`px-4 py-2 rounded-lg text-xs font-bold transition-all shadow-sm border flex items-center gap-2 ${t.btnClass} ${layout === 'strip' ? 'bg-opacity-100 ring-2 ring-offset-1' : 'bg-opacity-50 opacity-60'}`}>
                                    <StripIcon size={14} /> 1x4 Strip
                                </button>
                            </div>
                        </div>

                        {/* RIGHT: CONTROLS */}
                        <div className="w-full md:w-[320px] p-6 flex flex-col justify-center gap-5 backdrop-blur-sm">
                            <div>
                                <h3 className={`text-[10px] font-bold uppercase mb-2 ${t.labelColor} opacity-80 tracking-wider`}>ÈÄâÊã©È£éÊ†º / THEME</h3>
                                <div className="flex gap-2">
                                    {Object.entries(THEMES).map(([key, item]) => (
                                        <button key={key} onClick={() => setTheme(key)} className={`flex-1 py-2 text-[10px] font-bold transition-all border ${theme === key ? 'ring-2 ring-offset-1 shadow-md transform -translate-y-0.5' : 'opacity-60 hover:opacity-100'} ${t.btnClass}`}>
                                            {item.name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <h3 className={`text-[10px] font-bold uppercase mb-2 ${t.labelColor} opacity-80 tracking-wider flex justify-between`}>
                                    <span>ÂõæÁâá‰∏ä‰º† / UPLOAD</span>
                                    {activeSlot !== null && <span className="bg-black text-white px-1 rounded">ÈÄâ‰∏≠Âõæ {activeSlot+1}</span>}
                                </h3>
                                <button onClick={triggerBatchUpload} className={`w-full py-2.5 mb-3 flex items-center justify-center gap-2 font-bold text-xs transition-transform active:scale-95 ${t.btnClass}`}>
                                    <Layers size={14}/> ‰∏ÄÈîÆ‰∏ä‰º† (4Âº†)
                                </button>
                                <p className={`text-[9px] text-center opacity-50 ${t.labelColor}`}>
                                    *ÈïøÊåâÊãñÂä®‰ΩçÁΩÆ ‚Ä¢ ÊªöÂä®Èº†Ê†áÁº©Êîæ ‚Ä¢ ÊÇ¨ÊµÆÊõøÊç¢
                                </p>
                            </div>

                            <div>
                                <h3 className={`text-[10px] font-bold uppercase mb-2 ${t.labelColor} opacity-80 tracking-wider`}>Ë£ÖÈ•∞ / DECOR</h3>
                                <div className="flex gap-2 mb-2">
                                    <input 
                                        type="text" 
                                        placeholder="ËæìÂÖ•ÊàñÈöèÊú∫ÁîüÊàê..." 
                                        value={customText} 
                                        onChange={(e) => setCustomText(e.target.value)} 
                                        className={`flex-1 bg-transparent border-b-2 focus:outline-none text-xs font-bold py-1 transition-colors 
                                            ${theme === 'fuji' ? 'border-gray-600 text-gray-300 focus:border-white placeholder-gray-500' : ''}
                                            ${theme === 'cyber' ? 'border-[#32ff00] text-[#32ff00] focus:border-[#32ff00] placeholder-[#32ff00]/50' : ''}
                                            ${theme === 'cute' ? 'border-gray-200 text-gray-800 focus:border-black placeholder-gray-400' : ''}
                                        `} 
                                    />
                                    <button onClick={generateRandomText} className={`px-3 rounded-lg flex items-center justify-center transition-transform active:scale-90 ${t.btnClass}`} title="ÈöèÊú∫ÊñáÊ°à"><Dice size={16}/></button>
                                </div>
                                <div className="mb-4">
                                    <input 
                                        type="text" 
                                        value={dateText} 
                                        onChange={(e) => setDateText(e.target.value)}
                                        className={`w-full bg-transparent border-b-2 focus:outline-none text-xs font-bold py-1 transition-colors text-center
                                            ${theme === 'fuji' ? 'border-gray-600 text-gray-300 focus:border-white' : ''}
                                            ${theme === 'cyber' ? 'border-[#32ff00] text-[#32ff00] focus:border-[#32ff00]' : ''}
                                            ${theme === 'cute' ? 'border-gray-200 text-gray-500 focus:border-black' : ''}
                                        `}
                                    />
                                </div>
                                <div className="grid grid-cols-4 gap-2 mb-6">
                                    <button onClick={generateStickers} className={`col-span-3 py-2.5 font-bold text-xs flex justify-center items-center gap-2 ${t.btnClass}`}><Sparkles size={14}/> ÈöèÊú∫Ë¥¥Á∫∏</button>
                                    <button 
                                        onClick={removeStickers} 
                                        className={`col-span-1 py-2.5 flex justify-center items-center ${t.btnClass} ${activeStickerId ? 'bg-red-500 text-white border-red-500' : ''}`}
                                        title={activeStickerId ? "Âà†Èô§ÈÄâ‰∏≠Ë¥¥Á∫∏" : "Ê∏ÖÁ©∫ÊâÄÊúâË¥¥Á∫∏"}
                                    >
                                        {activeStickerId ? <X size={14}/> : <Trash2 size={14}/>}
                                    </button>
                                </div>
                                <button onClick={handleDownload} disabled={isGenerating} className={`w-full py-4 font-black text-sm tracking-widest uppercase transition-all flex justify-center gap-2 hover:brightness-110 active:scale-95 shadow-lg ${theme === 'cyber' ? 'bg-[#32ff00] text-black border-none' : (theme === 'fuji' ? 'bg-[#d4d4d4] text-black border border-black' : 'bg-gray-900 text-white rounded-xl')}`}>
                                    {isGenerating ? 'ÁîüÊàê‰∏≠...' : <><Download size={16}/> ‰øùÂ≠òÂõæÁâá</>}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* MOBILE PREVIEW MODAL */}
                    {generatedImage && (
                        <div 
                            className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/90 p-6 backdrop-blur-sm"
                            onClick={() => setGeneratedImage(null)}
                        >
                            <div className="relative max-w-full max-h-[80vh] flex flex-col items-center gap-4 animate-popIn" onClick={e => e.stopPropagation()}>
                                <img src={generatedImage} alt="Generated" className="rounded-lg shadow-2xl max-w-full max-h-[70vh] border-2 border-white/20" />
                                
                                <div className="text-white text-center">
                                    <p className="font-bold text-lg mb-1 animate-pulse">‚ú® ÂõæÁâáÂ∑≤ÁîüÊàêÔºÅ</p>
                                    <p className="text-sm opacity-70">ËØ∑ÈïøÊåâ‰∏äÊñπÂõæÁâá‰øùÂ≠òÂà∞Áõ∏ÂÜå</p>
                                </div>

                                <button 
                                    onClick={() => setGeneratedImage(null)}
                                    className="mt-2 w-12 h-12 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 text-white transition-colors"
                                >
                                    <X size={24} />
                                </button>
                            </div>
                        </div>
                    )}

                    <input type="file" multiple ref={batchInputRef} onChange={handleBatchUpload} accept="image/*" className="hidden-input" />
                    <input type="file" ref={singleInputRef} onChange={handleSingleUpload} accept="image/*" className="hidden-input" />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
